<div class="row">
    <div class="col-sm-5 col-sm-offset-1">
        <div class="panel panel-default" ng-repeat='(i,exam) in exams.data'>
            <div class="panel-heading">
                <h3 class="panel-title">{{$index+1}}.{{exam.stem}}</h3>
            </div>
            <div class="panel-body" crId="{{exam.cr_id}}">
                <ul class="list" style="margin:0;padding:0;list-style:none">
                    <li ng-repeat='(key,options) in exam.optionList'>
                        <input class="magic-radio"  type="radio" ng-model="options.optionKey" name="optionsRadio{{i}}" id="{{i}}{{key}}"/>
                        <label for="{{i}}{{key}}">{{key|CovertKey}}.{{options.optionData}}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1" >
        <div class="panel panel-default" >
            <div class="panel-body">
            音乐播放器
            </div>
        </div>
        <div class="panel panel-default" style="position: fixed">
            <div class="panel-body">
                <button type="button" class="btn btn-info">信息按钮</button>
            </div>
        </div>
    </div>
</div>

 <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
            <div class="panel panel-default" ng-repeat='(i,exam) in exams.data'>
                <div class="panel-heading">
                    <h3 class="panel-title">{{$index+1}}.{{exam.stem}}</h3>
                </div>
                <div class="panel-body" crId="{{exam.cr_id}}">
                    <ul class="list" style="margin:0;padding:0;list-style:none">
                        <li ng-repeat='(key,option) in exam.options'>
                            <!--<label>-->
                               <!--<input type="radio" ng-model="optionData" name="optionsRadio{{i}}" value="{{key | CovertKey}}" ng-icheck >-->
                                <!--{{key | CovertKey}} .{{option}}-->
                            <!--</label>-->
                            <label>
                                <input type="radio" ng-model="pomian" name="optionsRadio{{i}}" value="kangshifu" ng-icheck >
                                kangshifu
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-sm-offset-1">
            <div class="panel panel-default" style="position: fixed">
                <div class="panel-body">
                    Basic panel example
                </div>
            </div>
        </div>
    </div>
